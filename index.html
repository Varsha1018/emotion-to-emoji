<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>

      <h1 class="btn btn-warning heading">EMOTION TO EMOJI APP
        <br> <span>&#128522;</span>
             <span>&#128512;</span>
             <span>&#128532;</span>
             <span>&#128546;</span>
             <span>&#128554;</span>
             <span>&#128548;</span>
      </h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="color:deeppink" >Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="Capture()" >Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <Label style="color:deeppink">Prediction 1-</Label>
          <p id="emotion-1" class="emotion_name"></p>
          <p id="emoji-1" class="emoji"></p>

          <Label style="color:deeppink" >Prediction 2-</Label>
          <p id="emotion-2" class="emotion_name"></p>
          <p id="emoji-2" class="emoji"></p>

          </p>
        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="color:deeppink" >Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Predict Image</button>

      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
